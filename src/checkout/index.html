<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkoutExternal.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h1>Checkout</h1>
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" id="streetAddress" name="streetAddress" required />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" required />
        </div>
        <div class="form-group">
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required />
        </div>
        <div class="form-group">
          <label for="expirationDate">Expiration Date (MM/YY)</label>
          <input
            type="text"
            id="expirationDate"
            name="expirationDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="securityCode">Security Code</label>
          <input type="text" id="securityCode" name="securityCode" required />
        </div>
        <button type="submit" id="checkoutButton">Checkout</button>
      </form>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="subtotal"></span>
        </div>
        <div class="summary-item">
          <span>Shipping:</span>
          <span id="shipping"></span>
        </div>
        <div class="summary-item">
          <span>Tax:</span>
          <span id="tax"></span>
        </div>
        <div class="summary-item">
          <span>Total:</span>
          <span id="orderTotal"></span>
        </div>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" />
        <button id="calculateTotals">Calculate Totals</button>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
